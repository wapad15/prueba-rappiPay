# Datos del dispositivo donde se ejecutan las pruebas
platformName=Android
automationName=UiAutomator2
deviceName=Android Emulator
udid=emulator-5554

# APK de la app que vamos a probar (vive dentro del proyecto)
app=apps/mda-2.2.0-25.apk

# Dirección donde está corriendo Appium
appiumServerUrl=http://127.0.0.1:4723

# No guardamos sesión anterior para empezar limpio cada vez
noReset=false
fullReset=false

# Tiempo máximo que espera Appium antes de cerrar la sesión
newCommandTimeout=120

# Datos internos de la app Android para que cargue bien
appPackage=com.saucelabs.mydemoapp.android
appActivity=com.saucelabs.mydemoapp.android.view.activities.SplashActivity
appWaitActivity=com.saucelabs.mydemoapp.android.view.activities.*
appWaitDuration=60000
